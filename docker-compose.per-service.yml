services:
  # Reporting Service Database
  reporting-db:
    image: mysql:8.4
    platform: linux/arm64
    container_name: reporting-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: reporting_db
      MYSQL_USER: reportinguser
      MYSQL_PASSWORD: reportingpass
    ports:
      - "3324:3306"
    volumes:
      - reporting_db_data:/var/lib/mysql
      - ./migrations/001_initial_schema_enhanced.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - reporting-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Reporting Service
  reporting-service:
    build: .
    container_name: reporting-service
    restart: unless-stopped
    depends_on:
      reporting-db:
        condition: service_healthy
    environment:
      DB_HOST: reporting-db
      DB_PORT: 3306
      DB_NAME: reporting_db
      DB_USER: reportinguser
      DB_PASSWORD: reportingpass
      DATABASE_URL: mysql+pymysql://reportinguser:reportingpass@reporting-db:3306/reporting_db
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      API_MODE: per-service
      SCHEMA_MODE: per-service
    ports:
      - "8014:8014"
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - reporting-network
    command: bash -c "uvicorn src.main:app --host 0.0.0.0 --port 8014 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  reporting_db_data:

networks:
  reporting-network:
    driver: bridge
